<!DOCTYPE html>
<html lang="br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recovery Password Email</title>
    </head>
    <body style="
            background-color: #EEEEEE;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            line-height: 1.8;
            color: #000000;
            margin: 32px;
            max-width: 700px;
            padding: 32px;
            border-color: black;
            border-radius: 4px;
            border-width: 2px;"
    >
        <div style="text-align: center">
            <div style="
                        max-width: 700px;"
            >
                <img src="https://drive.google.com/uc?export=view&id=1eh3sfphF6QqilZxv9vw5_r6lmQPZUEGD" alt="A Target App Logo"
                     title="App Logo" style="
                            width: 700px;
                            height: 200px;"
                />
                <h1>Recupere a sua senha, <span th:text="${name}"></span></h1>
            </div>
            <div style="
                        max-width: 700px;
                        margin-top: 64px;"
            >
                <div style="
                            margin-top: 32px;
                            margin-bottom: 64px;"
                >
                    <span>Para recuperar a sua senha, basta acessar o seguinte link
                        <a style="display: block; margin-top: 40px; cursor: pointer; text-decoration: underline" th:href="@{${link}}">Recuperar Senha</a>
                    </span>

                    <p style="font-size: 12px;margin-top: 64px;">
                        Ninguém da equipe A Target pedirá esse código. Não o compartilhe com ninguém.
                    </p>
                </div>
            </div>
        </div>
        <p>Equipe A Target</p>
        <p style="font-size: 12px;margin-top: 64px;">
            Se você não solicitou a recuperação de senha, por favor, ignore este e-mail.
        </p>
    </body>
</html>
